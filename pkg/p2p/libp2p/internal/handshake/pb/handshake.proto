syntax = "proto3";

package handshake;

option go_package = "pb";

message Syn {
    bytes ObservedUnderlay = 1;
}

message Ack {
    bytes Overlay = 1;
    bytes Signature = 2;
    uint64 NetworkID = 3;
    bool Light = 4;
}

message SynAck {
    Syn Syn = 1;
    Ack Ack = 2;
}