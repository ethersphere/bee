syntax = "proto3";

package pb;

message Subscribe {
    uint32 Depth = 1;
}

message SubscribeResponse {
     repeated Peer Peers = 1;
}

message Peer {
    BzzAddress BzzAddress = 1;
}

message BzzAddress {
    bytes Overlay = 1;
    bytes Underlay = 2;
}

message Depth {
    uint32 Depth = 1;
}
