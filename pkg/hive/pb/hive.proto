syntax = "proto3";

package pb;

message SaturationDepth {
    uint32 Depth = 1;
}

message Peers {
    repeated BzzAddress BzzAddress = 1;
}

message BzzAddress {
    bytes Overlay = 1;
    bytes Underlay = 2;
}
