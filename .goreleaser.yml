project_name: bee

version: 2

release:
  prerelease: auto

git:
  prerelease_suffix: "-"

builds:
  - id: linux
    main: ./cmd/bee
    binary: bee
    flags:
      - -v
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/ethersphere/bee/v2.version={{ .Version }}
      - -X github.com/ethersphere/bee/v2.commitHash={{ .ShortCommit }}
      - -X github.com/ethersphere/bee/v2.commitTime={{ .CommitTimestamp }}
      - -X github.com/ethersphere/bee/v2/pkg/api.Version={{ .Env.BEE_API_VERSION }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - 386
      - arm64
      - arm
    goarm:
      - 7
  - id: linux-slim
    main: ./cmd/bee
    binary: bee-slim
    flags:
      - -v
      - -trimpath
    ldflags:
      - -s -w
