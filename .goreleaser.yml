      - -X github.com/ethersphere/bee/v2.commitHash={{ .ShortCommit }}
      - -X github.com/ethersphere/bee/v2.commitTime={{ .CommitTimestamp }}
      - -X github.com/ethersphere/bee/v2/pkg/api.Version={{ .Env.BEE_API_VERSION }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 7
    hooks:
      post:
       - upx --best "{{ .Path }}"
  - id: windows
    main: ./cmd/bee
    binary: bee
    flags:
      - -v
      - -trimpath
    ldflags:
      - -s -w
